type Query {
  users(query: String, first: Int, skip: Int, after: String): [User!]!
  me: User!
  myWorlds: User!
  world(query: String!): World!
  getChunk(data: GetChunkInput!): String!
}

type Mutation {
  # USER
  createUser(data: CreateUserInput!): AuthPayload!
  login(data: LoginUserInput!): AuthPayload!
  deleteUser: User!
  updateUser(data: UpdateUserInput!): User!

  # WORLD
  createWorld(data: CreateWorldInput!): World!
  createPlayer(data: CreatePlayerInput!): Boolean!
  updateWorld(data: UpdateWorldInput!): World!
  updatePlayer(data: UpdatePlayerInput!): Player!
  updateBlock(data: UpdateBlockInput!): Block!
  deleteWorld(worldId: ID!): Boolean!
  runCommand(data: RunCommandInput!): Boolean!
  requestChunks(data: RequestChunksInput!): Boolean!
}

type Subscription {
  # Chunks
  block(worldId: ID!): BlockSubscriptionPayload!
  message(worldId: ID!): MessageSubscriptionPayload!
  player(
    username: String!
    worldId: ID!
    mutation_in: [String!]
    updatedFields_contains_some: [String!]
  ): PlayerSubscriptionPayload!
  world(
    worldId: ID!
    mutation_in: [String!]
    updatedFields_contains_some: [String!]
  ): WorldSubscriptionPayload!
}

type User {
  id: ID!
  username: String!
  email: String!
  password: String!
  worlds: [World!]!
  updatedAt: String!
  createdAt: String!
}

type World {
  id: ID!
  name: String!
  seed: String!
  time: Float!
  timeChanger: Float
  days: Int!
  lastPlayed: String!
  changedBlocks: [Block!]!
  players: [Player!]!
}

type Message {
  world: World!
  type: MessageType!
  sender: String
  body: String!
}

type Player {
  id: ID!
  isAdmin: Boolean!
  gamemode: String!
  user: User!
  world: World!
  lastLogin: String
  x: Float!
  y: Float!
  z: Float!
  dirx: Float!
  diry: Float!
  inventory: Inventory!
}

type Block {
  representation: String!
  type: Int!
  world: World!
  x: Int!
  y: Int!
  z: Int!
}

type Inventory {
  player: Player!
  cursor: Int!
  data: String!
}

input GetChunkInput {
  worldId: ID!
  x: Int!
  y: Int!
  z: Int!
}

input CreateUserInput {
  email: String!
  password: String!
  username: String!
}

input LoginUserInput {
  email: String!
  password: String!
}

input UpdateUserInput {
  username: String
  email: String
  password: String
}

input CreateWorldInput {
  name: String!
  seed: String!
  gamemode: Gamemode!
}

input CreatePlayerInput {
  worldId: ID!
  gamemode: Gamemode!
}

input UpdateWorldInput {
  id: ID!
  name: String
  time: Float
  days: Int
}

input UpdatePlayerInput {
  id: ID!
  x: Float
  y: Float
  z: Float
  dirx: Float
  diry: Float
  cursor: Int
  data: String
}

input UpdateBlockInput {
  worldId: ID!
  type: Int!
  x: Int!
  y: Int!
  z: Int!
}

input RunCommandInput {
  playerId: ID!
  worldId: ID!
  command: String!
}

input RequestChunksInput {
  worldId: ID!
  username: String!
  seed: String!
  chunks: [String!]! # array of chunk reps ("x:y:z")
}

type AuthPayload {
  token: String!
  user: User!
}

enum Gamemode {
  SURVIVAL
  CREATIVE
  ADVENTURE
  SPECTATOR
}

enum MutationType {
  CREATED
  UPDATED
  DELETED
}

enum MessageType {
  ERROR
  PLAYER
  SERVER
  INFO
}

type BlockSubscriptionPayload {
  mutation: MutationType!
  node: Block
}

type MessageSubscriptionPayload {
  mutation: MutationType!
  node: Message
}

type PlayerSubscriptionPayload {
  mutation: MutationType!
  node: Player
}

type WorldSubscriptionPayload {
  mutation: MutationType!
  node: World
}
